<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/binarysearch.css' %}">
    
</head>
<body>
<div class="indicators">
    <div class="indicator">
        <div class='color' id="bluecolor"><p>This color indicates start of the list</p></div>
    </div>
    <div class="indicator">
        <div class='color' id="redcolor"><p>This color indicates mid when searched element not equal to mid</p></div>
    </div>
    <div class="indicator">
        <div class='color' id="blackcolor"><p>This color indicates end of the list</p></div>
        
        
    </div>
    <div class="indicator">
        <div class='color' id="greencolor"><p>This color indicates searched element is found</p></div> 
    </div>
</div>
    <div class="details">
        <p hidden id="binarysearchval">{{binarysearchvalue}}</p>
        <p  id="list">{{list}}</p>
        <p hidden id="index">{{index}}</p>
        
        
        <div id="main"></div>
       
        <div>
            <div id="middiv">
                
                <div class="mid" id="midvalue"><p>Mid value</p><p id="midvalp"></p></div>
                
                <h1 id="midvsign"></h1>
                <div class="mid" id="searchvalue"><p>Searched value</p><p id="searchval"></p></div>
            </div>
        </div>
        
    </div>

    <script src="{% static '/js/binarysearch/binarysearchresult.js' %}"></script>
</body>
</html>
