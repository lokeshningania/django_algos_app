<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/linearsearch.css' %}">
</head>
<body>
    <div class="details">
        <h1>Searching the number => {{searchval}}</h1>
        <p hidden id="searchval">{{searchval}}</p>
        
        <p hidden id="index">{{index}}</p>
        <div id="main"></div>
        <h1 id="elementpositionmsg" >{{position}}</h1>
        <div class="emojidiv">
            <p class="emoji" id="emoji"></p>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="{% static '/js/linearsearchresult.js' %}"></script>
</body>
</html>
