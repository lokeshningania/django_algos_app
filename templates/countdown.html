<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/countdown.css' %}">
</head>
<body>
    
    <div>
        <h3>NEW YEAR 2022</h3>
    </div> 

    <div class="countdown">
        <div class="countdown-e1 days-c">
            <p id="days" class="big-text">0</p>
            <span>Days</span>
        </div>

        <div class="countdown-e1 hours-c">
            <p id="hours" class="big-text">0</p>
            <span>Hours</span>
        </div>

        <div class="countdown-e1 mins-c">
            <p id="mins" class="big-text">0</p>
            <span>Minutes</span>
        </div>

        <div class="countdown-e1 secs-c">
            <p id="secs" class="big-text">0</p>
            <span>Seconds</span>
        </div>
    </div>
 
        <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.9/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.9/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>    
    <script type='text/javascript' src="{% static 'js/countdown.js' %}"></script>
</body>
</html>
